---

- name: "Imperative: Enable / Disable a web app (VS, pool, nodes)"
  hosts: bigips
  gather_facts: False
  connection: local

  vars:
    pool: ""
    pmhost: ""
    pmport: ""
    session_state: "disabled"
    monitor_state: "disabled"

  environment: "{{ bigip_env }}"

  tasks:
    - name: Force pool member offline
      bigip_pool_member:
        state: present
        session_state: "{{ session_state }}"
        monitor_state: "{{ monitor_state }}"
        host: "{{ pmhost }}"
        port: "{{ pmport }}"
        pool: "{{ pool }}"

...
